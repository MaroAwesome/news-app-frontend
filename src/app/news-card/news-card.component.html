<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ News.title }}</mat-card-title>
    <mat-card-subtitle>{{ News.type }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="
      News.poster
        ? News.poster
        : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTYLiXr1liOZSr0Q3_dlHTmir6Jtdbq9qq-cCe6TNqFUO6E2PVBw&s'
    "
    alt="Poster of News"
  />
  <mat-card-content>
    <p>
      {{ News.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="'/news/' + News._id" mat-button>Read More</button>
  </mat-card-actions>
</mat-card>
